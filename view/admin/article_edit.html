<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="assets/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/iconfont.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/jedate/js/jedate.js"></script>
    <script src="assets/js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="assets/js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
     
        </div>
    </div>
    <script src="./assets/js/template-web.js"></script>
    <script id="moban" type="text/html">
        {{each arr}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
     <script>
         $.get('/getCategory',function(res){
             console.log(res);
             
             var str = template('moban',{
                 arr:res
             })
             $('#cateid').html(str)
         },'json')
    </script>
<script id="mo" type="text/html">
          <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input name="title" type="email" class="form-control" id="inputEmail3" value="{{title}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="{{file}}" class="article_cover">
                        <input name="file" type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select id="cateid" class="form-control" name="cateid">
                           
                        </select>
                    </div>
                </div>
                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章状态：</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="state">
                                <option value="已发布" selected>已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>
                <!-- <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div> -->
                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章摘要：</label>
                        <div class="col-sm-10">
                            <textarea  name="desc" class="form-control"  >{{desc}}
                                </textarea>
                        </div>
                    </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                            <textarea name="text" class="form-control" id="rich_content"   >{{text}}
                                </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
</script>
<script>
    var id = location.search.replace(/\D/g,'');
    $.get('/admin/getArticleById',{id:id},function(res){
        console.log(res);
        var str = template('mo',res.data)
        $('.common_con').html(str)
    })
</script>
</body>

</html>
