    <div class="container-fluid">
        <div class="common_title">
            写文章

        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select id="cateid" class="form-control" name="cateid">
                          <!-- 这里显示分类 -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章状态：</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="state">
                            <option value="已发布" selected>已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章摘要：</label>
                    <div class="col-sm-10">
                        <textarea name="desc" class="form-control"  placeholder="文章内容">
                           
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea name="text" class="form-control" id="rich_content"  placeholder="文章内容">
                           
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="./assets/js/template-web.js"></script>

 <script>

         $('#cateid').html(str)

    //  添加文章
    // 点击发布的时候收集表单各项数据  按照接口的要求  把数据发送给接口
    $('.btn-success').click(function(e){
       e.preventDefault()  //阻止默认行为，点击发布按钮的时候 不会造成表单提交
       var fd = new FormData($('.article_form')[0]);
    //    console.log(fd);
       $.ajax({
           processData:false,
           contentType:false,
           url:'/admin/addArticle',
           type:'post',
           dataType:'json',
           data:fd,
           success:function(res){
                alert(res.message);
                // 跳转到文章列表首页
                if(res.code === 200){
                    location.href = '/admin/article_list.html'
                }
                
           }
       })
    })
