<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="assets/images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input name="email" type="text" class="input_txt" placeholder="邮箱/手机号">
                <input name="pwd" type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 
    <script src="./assets/js/jquery-1.12.4.min.js"></script>
     <script>
        //  点击按钮的时候  向登录的接口发送请求  将邮箱和密码发送给接口 即可完成登录 完成登录后跳转到首页
        $('.input_sub').click(function(e){
            e.preventDefault()   //阻止默认
            var data = $('form').serialize();
            $.post('/admin/checkLogin',data,function(res){
                    alert(res.message)
                     if(res.code === 200){
                         location.href = '/admin/index.html'
                     }
                     
            },'json')
        })
     </script>
</body>

</html>
